<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Letters Game</title>

  <link rel="stylesheet" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="pointsBox">
    POINTS:
    <div id="totalPoints">0</div>
  </div>

	<div id="container">
    <div id="main"></div>
  </div>



  <button id="startButton">START</button>

  <div id="guide">
    <h2>How to Play:</h2>
    <p>Type the letters that show up on the screen.<br>
    Don't let a letter touch the far right-side!<br>
    Press <code>esc</code> to end the game.</p>

  </div>

	<script src="scripts.js"></script>

</body>
</html>
